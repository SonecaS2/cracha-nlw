<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cracha de Identificação - Huan Salomão</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto-pessoal.jpeg" alt="Foto pessoal" id="user_image"/>
        </div>
        <h1 id="user_name">Huan Dos Santos</h1>
        <a id="user_link" href="https://github.com/SonecaS2">
          <img src="images/github.svg" alt="Ícone do GitHub">
          SonecaS2</a>
          <p id="user_bio">Um instrutor focado em ajudar as pessoas a começar a programar para a web</p>
          <ul id="social_links">
            <li class="youtube">
              <a href="https://www.youtube.com/channel/UC7zY5dIcO4_fkmCBV8n_8Ow" target="_blank">
                <img src="images/youtube.svg" alt="Ícone do YouTube">
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/huan.js/" target="_blank">
                <img src="images/instagram.svg" alt="Ícone do instagram">
              </a>
            </li>
            <li class="facebook">
              <a href="https://www.facebook.com/hu.salomao" target="_blank">
                <img src="images/facebook.svg" alt="Ícone do Facebook">
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/HuanSalomao" target="_blank">
                <img src="images/twitter.svg" alt="Ícone do Twitter">
              </a>
            </li>
          </ul>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
